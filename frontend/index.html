<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>adaptive music player</title>
    <style>
        /* --- 스타일 (기존과 동일) --- */
        body {
            margin: 0;
            padding: 50px;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            overflow: hidden;
            position: relative;
            user-select: none
        }

        .login-screen {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, .9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            color: #fff
        }

        .login-button {
            background: #1db954;
            color: #fff;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: .3s;
            margin-top: 20px
        }

        .login-button:hover {
            background: #1ed760
        }

        .track-info {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            text-align: center;
            font-size: 14px;
            max-width: 300px
        }

        .track-name {
            font-weight: 600;
            margin-bottom: 5px
        }

        .artist-name {
            opacity: .8;
            font-size: 12px
        }

        .space-background {
            position: fixed;
            inset: 0;
            background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
            z-index: -2
        }

        .stars {
            position: fixed;
            inset: 0;
            z-index: -1
        }

        .star {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            animation: twinkle 2s infinite
        }

        .star.small {
            width: 1px;
            height: 1px
        }

        .star.medium {
            width: 2px;
            height: 2px
        }

        .star.large {
            width: 3px;
            height: 3px
        }

        @keyframes twinkle {

            0%,
            100% {
                opacity: .3
            }

            50% {
                opacity: 1
            }
        }

        .dust {
            position: absolute;
            background: rgba(255, 255, 255, .1);
            border-radius: 50%;
            animation: float 10s infinite linear
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0)
            }

            100% {
                transform: translateY(-100px) translateX(50px)
            }
        }

        .ipod-container {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #d5d5d5 0%, #b8b8b8 50%, #a8a8a8 100%);
            border-radius: 6px;
            box-shadow: 0 5px 12px rgba(0, 0, 0, .3), inset 0 1px 0 rgba(255, 255, 255, .6), inset 0 -1px 0 rgba(0, 0, 0, .3);
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: floatTilt 4s ease-in-out infinite;
            z-index: 1;
            cursor: grab;
            user-select: none
        }

        .ipod-container:active {
            cursor: grabbing
        }

        .ipod-container.playing {
            animation: playingPulse 2s ease-in-out infinite
        }

        .ipod-container.similar-mode {
            box-shadow: 0 5px 12px rgba(0, 0, 0, .3), 0 0 20px rgba(34, 197, 94, .6);
            animation: similarGlow 2s ease-in-out infinite
        }

        .ipod-container.diverse-mode {
            box-shadow: 0 5px 12px rgba(0, 0, 0, .3), 0 0 20px rgba(239, 68, 68, .6);
            animation: diverseGlow 2s ease-in-out infinite
        }

        @keyframes similarGlow {

            0%,
            100% {
                box-shadow: 0 5px 12px rgba(0, 0, 0, .3), 0 0 15px rgba(34, 197, 94, .4)
            }

            50% {
                box-shadow: 0 8px 20px rgba(0, 0, 0, .4), 0 0 25px rgba(34, 197, 94, .8)
            }
        }

        @keyframes diverseGlow {

            0%,
            100% {
                box-shadow: 0 5px 12px rgba(0, 0, 0, .3), 0 0 15px rgba(239, 68, 68, .4)
            }

            50% {
                box-shadow: 0 8px 20px rgba(0, 0, 0, .4), 0 0 25px rgba(239, 68, 68, .8)
            }
        }

        @keyframes playingPulse {

            0%,
            100% {
                transform: scale(1) rotate(0);
                box-shadow: 0 5px 12px rgba(0, 0, 0, .3), 0 0 0 rgba(29, 185, 84, 0)
            }

            50% {
                transform: scale(1.05) rotate(1deg);
                box-shadow: 0 8px 20px rgba(0, 0, 0, .4), 0 0 20px rgba(29, 185, 84, .3)
            }
        }

        @keyframes floatTilt {
            0% {
                transform: rotate(0) translateY(0)
            }

            25% {
                transform: rotate(2deg) translateY(-3px)
            }

            50% {
                transform: rotate(-1deg) translateY(-6px)
            }

            75% {
                transform: rotate(1.5deg) translateY(-3px)
            }

            100% {
                transform: rotate(0) translateY(0)
            }
        }

        .clickwheel {
            width: 90px;
            height: 90px;
            background: radial-gradient(circle, #1a1a1a 0%, #0a0a0a 70%, #000 100%);
            border-radius: 50%;
            position: relative;
            box-shadow: inset 0 2px 6px rgba(0, 0, 0, .8), 0 2px 3px rgba(0, 0, 0, .4)
        }

        .center-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, #e5e5e5 0%, #c8c8c8 50%, #b8b8b8 100%);
            border: 1px solid #999;
            border-radius: 50%;
            box-shadow: 0 2px 4px rgba(0, 0, 0, .3), inset 0 1px 0 rgba(255, 255, 255, .8), inset 0 -1px 0 rgba(0, 0, 0, .1);
            cursor: pointer;
            transition: transform .1s ease
        }

        .control {
            position: absolute;
            color: #ccc;
            font-size: 12px;
            font-weight: 400;
            user-select: none;
            cursor: pointer;
            transition: .2s;
            font-family: Arial, sans-serif
        }

        .control:hover {
            color: #fff
        }

        .control.active {
            color: #1db954 !important
        }

        .volume-up {
            top: 5px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px
        }

        .volume-down {
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px
        }

        .prev {
            left: 8px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 14px;
            font-weight: bold
        }

        .next {
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 14px;
            font-weight: bold
        }

        .play-pause {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #2d2d2d;
            font-size: 18px;
            pointer-events: none;
            font-weight: bold;
            text-shadow: 0 1px 1px rgba(0, 0, 0, .3);
            font-family: Arial, sans-serif
        }

        .control:active {
            transform: scale(.95)
        }

        .hidden {
            display: none !important
        }

        .error-message {
            color: #ff6b6b;
            text-align: center;
            margin-top: 20px
        }

        .github-link {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            color: #fff;
            text-decoration: none;
            background: rgba(255, 255, 255, .1);
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 14px;
            transition: .3s;
            border: 1px solid rgba(255, 255, 255, .2);
            backdrop-filter: blur(10px)
        }

        .github-link:hover {
            background: rgba(255, 255, 255, .2);
            transform: translateY(-2px);
            color: #fff
        }

        .search-interface {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, .9);
            padding: 30px;
            border-radius: 15px;
            color: #fff;
            text-align: center;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, .5);
            border: 1px solid rgba(255, 255, 255, .1);
            backdrop-filter: blur(10px)
        }

        .search-input {
            width: 100%;
            padding: 16px 24px;
            margin: 12px 0;
            border: 2px solid rgba(255, 255, 255, .3);
            border-radius: 30px;
            background: rgba(255, 255, 255, .1);
            color: #fff;
            font-size: 18px;
            outline: none;
            transition: .3s
        }

        .search-input:focus {
            border-color: #1db954
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, .6)
        }

        .search-button {
            background: #1db954;
            color: #fff;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: .3s;
            margin: 0 5px
        }

        .search-button:hover {
            background: #1ed760
        }

        .search-button:disabled {
            background: #666;
            cursor: not-allowed
        }

        .recommendation-list {
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
            text-align: left
        }

        .recommendation-item {
            background: rgba(255, 255, 255, .1);
            margin: 10px 0;
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: .3s;
            border: 1px solid rgba(255, 255, 255, .1)
        }

        .recommendation-item:hover {
            background: rgba(255, 255, 255, .2)
        }

        .recommendation-item.selected {
            background: rgba(29, 185, 84, .3);
            border-color: #1db954
        }

        .rec-title {
            font-weight: 600;
            color: #fff;
            margin-bottom: 5px
        }

        .rec-artist {
            color: rgba(255, 255, 255, .8);
            font-size: 14px
        }
    </style>
</head>

<body>
    <div class="space-background"></div>
    <div class="stars" id="stars"></div>

    <a href="https://github.com/Eoo0m" target="_blank" class="github-link">
        <svg class="github-logo" viewBox="0 0 16 16" width="20" height="20">
            <path d="M8 0C3.58 0 0 3.58 0 8..." />
        </svg>
        Eoo0m
    </a>

    <!-- 로그인 -->
    <div class="login-screen" id="loginScreen">
        <h1>🎵 adaptive music player</h1>
        <p>동적인 음악 추천을 즐겨보세요</p>
        <button class="login-button" onclick="login()">Spotify로 로그인</button>
        <div class="error-message" id="errorMessage"></div>
    </div>

    <!-- 초기 검색 -->
    <div class="search-interface hidden" id="initialSongInput">
        <h2>🎵 어떤 음악을 좋아하시나요?</h2>
        <p>좋아하는 노래 하나를 입력하시면 음악을 추천해드려요.</p>
        <input type="text" class="search-input" id="initialSongTitle" placeholder="예: Shape of You, Blinding Lights...">
        <input type="text" class="search-input" id="initialArtistName" placeholder="아티스트 (선택사항)">
        <div>
            <button class="search-button" onclick="startRecommendationPlaylist()" id="startBtn">시작하기</button>
            <button class="search-button" onclick="searchInitialSongs()" id="initialSearchBtn">검색</button>
        </div>
        <div id="initialSearchResults"></div>
    </div>

    <!-- 현재 트랙 -->
    <div class="track-info hidden" id="trackInfo">
        <div class="track-name" id="trackName">노래 제목</div>
        <div class="artist-name" id="artistName">아티스트</div>
        <div class="recommendation-mode" id="recMode" style="font-size:12px;opacity:.7;margin-top:5px;">🎵 AI 추천 플레이리스트
        </div>
    </div>

    <!-- iPod 컨트롤 -->
    <div class="ipod-container" id="ipodContainer">
        <div class="clickwheel">
            <div class="control volume-up" id="volumeUp">+</div>
            <div class="control volume-down" id="volumeDown">−</div>
            <div class="control prev" id="prevBtn">‹‹</div>
            <div class="control next" id="nextBtn">››</div>
            <div class="center-button" id="centerButton">
                <div class="play-pause" id="playPauseIcon">▶</div>
            </div>
        </div>
    </div>

    <script src="https://sdk.scdn.co/spotify-player.js"></script>
    <script>
        // ===== Global =====
        let player, is_paused = true, current_track = null, device_id = null;
        let access_token = null, refresh_token = null;

        let randomTracks = [];        // 현재 재생 목록(최대 10)
        let currentTrackIndex = 0;    // 현재 인덱스
        let isRecommendationMode = false;

        // 완료율 추적
        let trackStartTime = null, trackDuration = null;
        let playbackHistory = [];
        const maxHistoryLength = 3;

        // 마지막으로 "완료율을 기록한" 트랙(시드 추출용 보조)
        let lastPlayedTrack = null;

        // ===== Auth =====
        function initializeAuth() {
            const hashParams = new URLSearchParams(window.location.hash.substr(1));
            const storedToken = localStorage.getItem('spotify_access_token');
            const storedRefresh = localStorage.getItem('spotify_refresh_token');

            access_token = hashParams.get('access_token') || storedToken;
            refresh_token = hashParams.get('refresh_token') || storedRefresh;

            if (hashParams.get('error')) {
                document.getElementById('errorMessage').textContent = '로그인에 실패했습니다: ' + hashParams.get('error');
                return;
            }
            if (access_token) {
                localStorage.setItem('spotify_access_token', access_token);
                if (refresh_token) localStorage.setItem('spotify_refresh_token', refresh_token);
                document.getElementById('loginScreen').classList.add('hidden');
                document.getElementById('initialSongInput').classList.remove('hidden');
                window.location.hash = '';
            }
        }
        const API_BASE_URL = 'https://api.dynplayer.win';
        function login() { window.location.href = `${API_BASE_URL}/login`; }

        // ===== Spotify SDK =====
        window.onSpotifyWebPlaybackSDKReady = () => { if (access_token) initializeSpotifyPlayer(); };

        function initializeSpotifyPlayer() {
            if (!access_token) return;

            player = new Spotify.Player({
                name: 'Spotify iPod Web Player',
                getOAuthToken: cb => cb(access_token),
                volume: 0.5
            });

            player.addListener('initialization_error', ({ message }) => console.error('초기화 오류:', message));
            player.addListener('authentication_error', ({ message }) => { console.error('인증 오류:', message); refreshAccessToken(); });
            player.addListener('account_error', ({ message }) => { console.error('계정 오류:', message); alert('Spotify Premium 계정이 필요합니다.'); });
            player.addListener('playback_error', ({ message }) => console.error('재생 오류:', message));

            player.addListener('player_state_changed', (state) => {
                if (!state) return;
                const previousTrack = current_track;
                current_track = state.track_window.current_track;
                is_paused = state.paused;

                // 새 곡 시작 감지: 이전 곡을 lastPlayedTrack으로 보존
                if (previousTrack?.id && previousTrack?.id !== current_track?.id) {
                    lastPlayedTrack = previousTrack;
                }

                // 새 곡 타이밍 저장
                if (previousTrack?.id !== current_track?.id && current_track) {
                    trackStartTime = Date.now();
                    trackDuration = current_track.duration_ms;
                }

                // 자연 종료되며 멈춘 순간: 완료율 기록 + 내부 판단으로 다음 곡
                if (state.position === 0 && state.paused && current_track && trackStartTime) {
                    recordTrackCompletion('auto');
                    setTimeout(() => playNextRandomTrack(), 600); // 인자 없이, 내부에서 diverse 여부 판단
                } else {
                    updateTrackInfo(); updatePlayPauseIcon(); updateIPodState();
                }
            });

            player.addListener('ready', ({ device_id: ready_device_id }) => {
                console.log('🎵 Spotify Player Ready with Device ID', ready_device_id);
                device_id = ready_device_id;
                transferPlaybackToDevice(device_id);
                if (isRecommendationMode && randomTracks.length > 0) setTimeout(() => playTrackAtIndex(0), 1200);
            });

            player.connect();
        }

        async function transferPlaybackToDevice(device_id) {
            try {
                await fetch('https://api.spotify.com/v1/me/player', {
                    method: 'PUT',
                    headers: { 'Authorization': `Bearer ${access_token}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify({ device_ids: [device_id], play: false })
                });
            } catch (e) { console.error('재생 장치 전환 오류:', e); }
        }

        // ===== Helpers =====
        function shouldUseDiverse() {
            if (playbackHistory.length < 3) return false;
            const last3 = playbackHistory.slice(-3);
            const avg = last3.reduce((a, b) => a + b, 0) / 3;
            return avg < 10; // 10% "미만"일 때 발동
        }


        function getSeed() {
            // 가장 신뢰도 높은 순서: 현재 재생중 > 방금 전 곡 > 플레이리스트 마지막 항목
            if (current_track?.id) return current_track;
            if (lastPlayedTrack?.id) return lastPlayedTrack;
            const last = randomTracks[randomTracks.length - 1];
            const t = last ? (last.spotify_track || last.track || last) : null;
            return t || null;
        }

        // ===== Playback / UI =====
        async function playTrackAtIndex(index) {
            if (!randomTracks[index]) return;
            const track = randomTracks[index];
            const uri = track.uri || track.spotify_track?.uri || track.track?.uri;
            if (!uri || !device_id) return;

            const t = track.spotify_track || track.track || track;
            const name = t.name || track.track || 'Unknown Track';
            const artists = t.artists ? t.artists.map(a => a.name).join(', ') : (track.artist || 'Unknown Artist');
            const similarityText = track.similarity ? ` (${(track.similarity * 100).toFixed(1)}% similar)` : '';
            console.log(`▶️ [${index + 1}/${randomTracks.length}] ${name} - ${artists}${similarityText}`);

            try {
                await fetch(`https://api.spotify.com/v1/me/player/play?device_id=${device_id}`, {
                    method: 'PUT',
                    headers: { 'Authorization': `Bearer ${access_token}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify({ uris: [uri] })
                });
            } catch (e) { console.error('트랙 재생 오류:', e); }
        }

        async function playSpotifyTrack(uri) {
            if (!device_id || !uri) return;
            try {
                await fetch(`https://api.spotify.com/v1/me/player/play?device_id=${device_id}`, {
                    method: 'PUT',
                    headers: { 'Authorization': `Bearer ${access_token}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify({ uris: [uri] })
                });
            } catch (e) { console.error('Spotify track playback error:', e); }
        }

        function recordTrackCompletion(reason = 'auto', currentPosition = 0) {
            // 현재 재생중인 곡 기준으로 완료율 저장
            if (current_track && trackStartTime && trackDuration) {
                let ratio;
                if (reason === 'manual' && currentPosition > 0) {
                    ratio = (currentPosition / trackDuration) * 100;
                } else {
                    const played = Date.now() - trackStartTime;
                    ratio = Math.min((played / trackDuration) * 100, 100);
                }
                playbackHistory.push(ratio);
                if (playbackHistory.length > maxHistoryLength) playbackHistory.shift();

                if (playbackHistory.length >= 3) {
                    const avg = playbackHistory.reduce((a, b) => a + b, 0) / playbackHistory.length;
                    console.log(`📊 Engagement: ${avg.toFixed(1)}%`);
                }
            }
        }

        async function playNextRandomTrack() {
            const seed = getSeed();
            if (!seed) { console.warn('⚠️ 시드 트랙을 찾을 수 없습니다.'); return; }

            const wantDiverse = shouldUseDiverse();

            // ✅ 조건 충족 시: 기존 플레이리스트 즉시 비우고 다이버스 추천
            if (wantDiverse && seed.id) {
                try {
                    console.log('🔴 Low engagement detected (<10%). Clearing playlist & requesting DIVERSE…');
                    // 현재 리스트 비우기
                    randomTracks = [];
                    currentTrackIndex = 0;
                    isRecommendationMode = false;

                    // 1) 먼 추천(트랙 ID 기반)
                    const r1 = await fetch(`${API_BASE_URL}/recommend-diverse`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ current_track_id: seed.id, num_recommendations: 10 })
                    });
                    if (!r1.ok) { console.error('❌ recommend-diverse', r1.status, await r1.text()); throw new Error('diverse_failed'); }
                    const d1 = await r1.json();
                    const recs = d1.recommendations || [];
                    if (recs.length === 0) throw new Error('diverse_empty');

                    // 2) Spotify URI 매핑
                    const r2 = await fetch(`${API_BASE_URL}/find-spotify-tracks`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ tracks: recs, access_token })
                    });
                    if (!r2.ok) { console.error('❌ find-spotify-tracks', r2.status, await r2.text()); throw new Error('find_spotify_failed'); }
                    const d2 = await r2.json();
                    const spts = d2.spotify_tracks || [];
                    if (spts.length === 0) throw new Error('find_spotify_empty');

                    randomTracks = spts.slice(0, 10);
                    currentTrackIndex = 0;
                    isRecommendationMode = true;

                    // 루프 방지: 참여도 리셋
                    playbackHistory = [];
                    updateRecommendationMode('diverse');

                    await playSpotifyTrack(randomTracks[0].uri || randomTracks[0].track?.uri);
                    console.log(`🔴 DIVERSE playlist loaded: ${randomTracks.length} tracks`);
                    return;
                } catch (e) {
                    console.error('⚠️ Diverse fetch failed, no playlist present:', e?.message || e);
                    return; // 비운 뒤 실패 시 억지 재생 안 함(원하면 여기서 유사 추천으로 폴백 가능)
                }
            }

            // ⬇️ 평상시 동작: 현재 리스트에 다음 곡이 있으면 그거 재생
            if (isRecommendationMode && randomTracks.length > 0 && currentTrackIndex < randomTracks.length - 1) {
                currentTrackIndex++;
                await playTrackAtIndex(currentTrackIndex);
                return;
            }

            // ⬇️ 리스트가 끝났거나 비어있을 때: 유사 추천으로 새 리스트 구성
            try {
                console.log('🟢 Requesting SIMILAR…');
                const title = seed?.name || '';
                const artist = seed?.artists?.[0]?.name || '';
                const r1 = await fetch(`${API_BASE_URL}/recommend`, {
                    method: 'POST', headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ song_title: title, artist_name: artist || null, num_recommendations: 30 })
                });
                if (!r1.ok) { console.error('❌ recommend', r1.status, await r1.text()); throw new Error('similar_failed'); }
                const d1 = await r1.json();
                const recs = d1.recommendations || [];
                if (recs.length === 0) throw new Error('similar_empty');

                const r2 = await fetch(`${API_BASE_URL}/find-spotify-tracks`, {
                    method: 'POST', headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ tracks: recs, access_token })
                });
                if (!r2.ok) { console.error('❌ find-spotify-tracks', r2.status, await r2.text()); throw new Error('find_spotify_failed'); }
                const d2 = await r2.json();
                const spts = d2.spotify_tracks || [];
                if (spts.length === 0) throw new Error('find_spotify_empty');

                randomTracks = spts.slice(0, 10);
                currentTrackIndex = 0;
                isRecommendationMode = true;
                updateRecommendationMode('similar');

                await playSpotifyTrack(randomTracks[0].uri || randomTracks[0].track?.uri);
                console.log(`🟢 SIMILAR playlist loaded: ${randomTracks.length} tracks`);
            } catch (e) {
                console.error('⚠️ Similar fetch failed:', e?.message || e);
            }
        }

        async function playPreviousRandomTrack() {
            // 수동 이전: 현재 위치를 완료율로 기록(낮음)
            let pos = 0;
            if (player) {
                try { const st = await player.getCurrentState(); pos = st ? st.position : 0; } catch { }
            }
            recordTrackCompletion('manual', pos);

            if (randomTracks.length === 0) return;
            currentTrackIndex = currentTrackIndex === 0 ? randomTracks.length - 1 : currentTrackIndex - 1;
            await playTrackAtIndex(currentTrackIndex);
        }

        async function refreshAccessToken() {
            if (!refresh_token) { logout(); return; }
            try {
                const r = await fetch('/refresh_token', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ refresh_token }) });
                const d = await r.json();
                if (d.access_token) {
                    access_token = d.access_token; localStorage.setItem('spotify_access_token', access_token);
                    if (d.refresh_token) { refresh_token = d.refresh_token; localStorage.setItem('spotify_refresh_token', refresh_token); }
                } else { logout(); }
            } catch (e) { console.error('토큰 새로고침 오류:', e); logout(); }
        }

        function logout() {
            localStorage.removeItem('spotify_access_token');
            localStorage.removeItem('spotify_refresh_token');
            access_token = null; refresh_token = null;
            if (player) player.disconnect();
            document.getElementById('loginScreen').classList.remove('hidden');
            document.getElementById('trackInfo').classList.add('hidden');
        }

        // ===== UI 업데이트 =====
        function updateTrackInfo() {
            if (!current_track) return;
            document.getElementById('trackName').textContent = current_track.name;
            document.getElementById('artistName').textContent = current_track.artists.map(a => a.name).join(', ');
            document.getElementById('trackInfo').classList.remove('hidden');
            updateMediaSession();
        }

        function updateMediaSession() {
            if (!('mediaSession' in navigator) || !current_track) return;
            navigator.mediaSession.metadata = new MediaMetadata({
                title: current_track.name,
                artist: current_track.artists.map(a => a.name).join(', '),
                album: current_track.album?.name || 'Unknown Album',
                artwork: current_track.album?.images?.map(img => ({ src: img.url, sizes: `${img.width}x${img.height}`, type: 'image/jpeg' })) || []
            });
            navigator.mediaSession.setActionHandler('play', async () => { await togglePlayPause(); });
            navigator.mediaSession.setActionHandler('pause', async () => { await togglePlayPause(); });
            navigator.mediaSession.setActionHandler('previoustrack', async () => { await playPreviousRandomTrack(); });
            navigator.mediaSession.setActionHandler('nexttrack', async () => { await onNextPressed(); });
            navigator.mediaSession.playbackState = is_paused ? 'paused' : 'playing';
        }

        function updatePlayPauseIcon() {
            document.getElementById('playPauseIcon').textContent = is_paused ? '▶' : '‖';
            if ('mediaSession' in navigator) navigator.mediaSession.playbackState = is_paused ? 'paused' : 'playing';
        }
        function updateIPodState() {
            const el = document.getElementById('ipodContainer');
            if (!is_paused) el.classList.add('playing'); else el.classList.remove('playing');
        }
        function updateRecommendationMode(mode) {
            const el = document.getElementById('ipodContainer');
            el.classList.remove('similar-mode', 'diverse-mode');
            if (mode === 'similar') el.classList.add('similar-mode');
            if (mode === 'diverse') el.classList.add('diverse-mode');
            setTimeout(() => { el.classList.remove('similar-mode', 'diverse-mode'); }, 3000);
        }

        async function togglePlayPause() { if (player) await player.togglePlay(); }

        async function adjustVolume(delta) {
            if (!player) return;
            try {
                const state = await player.getCurrentState();
                if (state) {
                    const newV = Math.max(0, Math.min(1, state.volume + delta));
                    await player.setVolume(newV);
                    const control = delta > 0 ? document.getElementById('volumeUp') : document.getElementById('volumeDown');
                    control.classList.add('active'); setTimeout(() => control.classList.remove('active'), 200);
                }
            } catch (e) { console.error('볼륨 조절 오류:', e); }
        }

        // ===== 초기 추천 흐름 =====
        async function startRecommendationPlaylist() {
            const songTitle = document.getElementById('initialSongTitle').value.trim();
            const artistName = document.getElementById('initialArtistName').value.trim();
            if (!songTitle) { alert('노래 제목을 입력해주세요.'); return; }

            const btn = document.getElementById('startBtn');
            btn.disabled = true; btn.textContent = '추천 중...';
            try {
                const r = await fetch(`${API_BASE_URL}/recommend`, {
                    method: 'POST', headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ song_title: songTitle, artist_name: artistName || null, num_recommendations: 30 })
                });
                const d = await r.json();
                if (d.error) { alert(d.error); }
                else if (d.recommendations?.length > 0) { await setupInitialPlaylist(d.recommendations, d.original_song); }
                else { alert('추천곡을 찾을 수 없습니다. 다른 노래를 시도해보세요.'); }
            } catch (e) { console.error('Initial recommendation error:', e); alert('추천 시스템에 연결할 수 없습니다.'); }
            finally { btn.disabled = false; btn.textContent = '시작하기'; }
        }

        async function setupInitialPlaylist(recommendations, originalSong) {
            try {
                const r = await fetch(`${API_BASE_URL}/find-spotify-tracks`, {
                    method: 'POST', headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ tracks: recommendations, access_token })
                });
                if (!r.ok) throw new Error(`HTTP error! status: ${r.status}`);
                const d = await r.json();
                if (d.spotify_tracks?.length > 0) {
                    randomTracks = d.spotify_tracks.slice(0, 10);
                    currentTrackIndex = 0;
                    isRecommendationMode = true;
                    playbackHistory = [];
                    updateRecommendationMode('similar');

                    console.log(`🎵 Initial playlist created: ${randomTracks.length} tracks`);
                    document.getElementById('initialSongInput').classList.add('hidden');
                    document.getElementById('trackInfo').classList.remove('hidden');

                    if (!player) initializeSpotifyPlayer();
                    else playTrackAtIndex(0);
                } else {
                    alert('Spotify에서 추천곡들을 찾을 수 없습니다. 다른 노래를 시도해보세요.');
                }
            } catch (e) { console.error('Error setting up playlist:', e); alert('플레이리스트 생성 중 오류: ' + e.message); }
        }

        async function searchInitialSongs() {
            const query = document.getElementById('initialSongTitle').value.trim();
            if (!query) { alert('검색어를 입력해주세요.'); return; }
            const btn = document.getElementById('initialSearchBtn');
            btn.disabled = true; btn.textContent = '검색 중...';
            try {
                const r = await fetch(`${API_BASE_URL}/search-songs`, {
                    method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ query })
                });
                const d = await r.json();
                if (d.error) { document.getElementById('initialSearchResults').innerHTML = `<div class="error-message">${d.error}</div>`; }
                else { displayInitialSearchResults(d.results); }
            } catch (e) {
                console.error('Initial search error:', e);
                document.getElementById('initialSearchResults').innerHTML = '<div class="error-message">검색 서비스에 연결할 수 없습니다.</div>';
            } finally { btn.disabled = false; btn.textContent = '검색'; }
        }

        function displayInitialSearchResults(results) {
            const div = document.getElementById('initialSearchResults');
            if (results.length === 0) { div.innerHTML = '<div class="error-message">검색 결과가 없습니다.</div>'; return; }
            let html = '<div class="recommendation-list" style="max-height:200px;">';
            results.slice(0, 10).forEach(r => {
                html += `
          <div class="recommendation-item" onclick="selectInitialSong('${r.track.replace(/'/g, "\\'")}','${r.artist.replace(/'/g, "\\'")}')">
            <div class="rec-title">${r.track}</div>
            <div class="rec-artist">${r.artist} - ${r.album}</div>
          </div>`;
            });
            html += '</div>'; div.innerHTML = html;
        }
        function selectInitialSong(songTitle, artistName) {
            document.getElementById('initialSongTitle').value = songTitle;
            document.getElementById('initialArtistName').value = artistName;
            document.getElementById('initialSearchResults').innerHTML = '';
        }

        // ===== Visual helpers =====
        function createStars() {
            const box = document.getElementById('stars');
            for (let i = 0; i < 200; i++) {
                const s = document.createElement('div');
                s.className = 'star';
                const sizes = ['small', 'medium', 'large'];
                s.classList.add(sizes[Math.floor(Math.random() * sizes.length)]);
                s.style.left = Math.random() * 100 + '%';
                s.style.top = Math.random() * 100 + '%';
                s.style.animationDelay = Math.random() * 2 + 's';
                s.style.animationDuration = (1 + Math.random() * 2) + 's';
                box.appendChild(s);
            }
        }
        function createDust() {
            const d = document.createElement('div');
            d.className = 'dust';
            d.style.left = Math.random() * 100 + '%';
            d.style.width = d.style.height = Math.random() * 3 + 1 + 'px';
            d.style.animationDuration = (8 + Math.random() * 4) + 's';
            d.style.animationDelay = Math.random() * 2 + 's';
            document.body.appendChild(d);
            setTimeout(() => d.remove(), 12000);
        }

        // ===== Controls =====
        document.getElementById('centerButton').addEventListener('click', async () => { await togglePlayPause(); });

        // 다음 버튼: 수동 스킵 완료율 기록 + 다음 로직
        async function onNextPressed() {
            console.log('🔴 Next button clicked!');
            let pos = 0;
            if (player) { try { const st = await player.getCurrentState(); pos = st ? st.position : 0; } catch { } }
            recordTrackCompletion('manual', pos);

            // “10곡 다 들음 + 다음 버튼”일 경우: 현재는 인덱스가 마지막이라 새 추천을 받아오도록 아래 함수가 처리
            await playNextRandomTrack();
        }
        document.getElementById('nextBtn').addEventListener('click', onNextPressed);

        document.getElementById('prevBtn').addEventListener('click', async () => { await playPreviousRandomTrack(); });
        document.getElementById('volumeUp').addEventListener('click', () => adjustVolume(0.1));
        document.getElementById('volumeDown').addEventListener('click', () => adjustVolume(-0.1));

        // 드래그 이동
        let isDragging = false, dragOffset = { x: 0, y: 0 }; const ipod = document.getElementById('ipodContainer');
        function startDrag(e) {
            if (e.target.classList.contains('control') || e.target.classList.contains('center-button') || e.target.classList.contains('play-pause')) return;
            isDragging = true;
            const r = ipod.getBoundingClientRect();
            dragOffset.x = e.clientX - r.left; dragOffset.y = e.clientY - r.top;
            ipod.style.cursor = 'grabbing'; ipod.style.animation = 'none'; document.body.style.userSelect = 'none';
        }
        function moveDrag(e) {
            if (!isDragging) return;
            const x = e.clientX - dragOffset.x, y = e.clientY - dragOffset.y;
            const maxX = window.innerWidth - 120, maxY = window.innerHeight - 120;
            const cx = Math.max(0, Math.min(x, maxX)), cy = Math.max(0, Math.min(y, maxY));
            ipod.style.position = 'fixed'; ipod.style.left = cx + 'px'; ipod.style.top = cy + 'px'; ipod.style.transform = 'none';
        }
        function endDrag() {
            if (isDragging) { isDragging = false; ipod.style.cursor = 'grab'; setTimeout(() => { if (!isDragging) ipod.style.animation = ''; }, 100); document.body.style.userSelect = ''; }
        }
        ipod.addEventListener('mousedown', startDrag);
        document.addEventListener('mousemove', moveDrag);
        document.addEventListener('mouseup', endDrag);

        // 엔터 키로 시작
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('initialSongTitle').addEventListener('keypress', e => { if (e.key === 'Enter') startRecommendationPlaylist(); });
            document.getElementById('initialArtistName').addEventListener('keypress', e => { if (e.key === 'Enter') startRecommendationPlaylist(); });
        });

        // 디버그 도우미
        function showPlaylistStatus() {
            if (randomTracks.length === 0) { console.log('🚫 No playlist loaded'); return; }
            console.log(`\n📊 ===== PLAYLIST STATUS =====`);
            console.log(`📍 Position: ${currentTrackIndex + 1}/${randomTracks.length}`);
            console.log(`🎵 Current: ${current_track?.name || 'None'} - ${current_track?.artists?.map(a => a.name).join(', ') || 'Unknown'}`);
            console.log(`📋 Remaining: ${randomTracks.length - currentTrackIndex - 1}`);
            console.log(`📊 History: ${playbackHistory.length} entries`);
            if (playbackHistory.length > 0) { const avg = playbackHistory.reduce((a, b) => a + b, 0) / playbackHistory.length; console.log(`📊 Avg completion: ${avg.toFixed(1)}%`); }
            console.log(`============================\n`);
        }
        window.showPlaylistStatus = showPlaylistStatus;

        // 초기화
        createStars(); setInterval(createDust, 2000); initializeAuth();
    </script>
